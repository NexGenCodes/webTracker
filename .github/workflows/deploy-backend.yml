name: Deploy Backend to GCP VPS

on:
  push:
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Build Binary
        working-directory: ./backend
        run: |
          GOOS=linux GOARCH=amd64 go build -o logistics-bot ./cmd/bot

      - name: Copy Binary to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "backend/logistics-bot"
          target: "~/app/backend/"
          strip_components: 1

      - name: Restart Application via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            pm2 restart logistics-bot || pm2 start ~/app/backend/logistics-bot --name "logistics-bot"
